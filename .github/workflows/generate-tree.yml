name: Generate tree-data.json

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate tree-data.json
        run: |
          echo "[" > tree-data.json
          find . -type f \
            ! -path "./.git/*" \
            ! -path "./.github/*" \
            ! -name "tree-data.json" \
            | sed 's|^\./||' \
            | jq -R -s -c 'split("\n")[:-1]' \
            >> tree-data.json
          echo "]" >> tree-data.json

      - name: Commit tree-data.json
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add tree-data.json
          git commit -m "Auto update tree-data.json" || echo "No changes"
          git push
