<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOLDENWAY 官網內容管理系統</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    /* ====== 全域風格 ====== */
    body {
        margin: 0;
        padding: 0;
        font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        background: #f5f5f7;
        height: 100vh;
        display: flex;
        color: #1d1d1f;
        opacity: 0;
        animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
    }

    ul.fade-in {
        animation: fadeInTree 0.25s ease;
    }

    @keyframes fadeInTree {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* ====== 左側選單 ====== */
    .sidebar {
        width: 320px;
        background: #ffffffcc;
        backdrop-filter: blur(20px);
        border-right: 1px solid #d2d2d7;
        overflow-y: auto;
        padding: 25px;
    }

    h2 {
        margin: 0 0 15px;
        font-size: 20px;
        font-weight: 600;
    }

    /* ====== 上方功能按鈕 ====== */
    .action-bar {
        display: flex;
        gap: 8px;
        margin-bottom: 20px;
    }

    .btn {
        padding: 7px 14px;
        background: #e5e5ea;
        border-radius: 10px;
        font-size: 13px;
        cursor: pointer;
        color: #333;
        user-select: none;
        transition: background 0.2s;
    }
    .btn:hover {
        background: #d2d2d7;
    }

    /* ====== Tree 樣式 ====== */
    ul {
        list-style: none;
        margin: 0;
        padding-left: 18px;
    }

    .folder, .file {
        padding: 4px 0;
        cursor: pointer;
        user-select: none;
    }

    .folder > span::before {
        content: "▸";
        display: inline-block;
        margin-right: 6px;
        transition: transform 0.2s;
        color: #6e6e73;
    }

    .folder.open > span::before {
        transform: rotate(90deg);
    }

    .folder > span {
        font-weight: 500;
        color: #1d1d1f;
    }

    .file {
        padding-left: 12px;
        font-weight: 400;
        color: #0071e3;
        transition: opacity 0.2s;
    }
    .file:hover {
        text-decoration: underline;
    }

    /* ====== 右側預覽框 ====== */
    .preview {
        flex: 1;
        background: #ffffff;
        border-left: 1px solid #d2d2d7;
        overflow: hidden;
        position: relative;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: white;
    }

    /* ====== Apple 風格首頁畫面 ====== */
    .empty {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #6e6e73;
        font-size: 18px;
        padding: 20px;
        animation: fadeIn 1s ease;
    }
</style>

</head>
<body>

<!-- ====== 左側選單 ====== -->
<div class="sidebar">
    <h2>網站檔案索引</h2>

    <div class="action-bar">
        <div class="btn" onclick="goHome()">回到首頁</div>
        <div class="btn" onclick="expandAll()">展開全部</div>
        <div class="btn" onclick="collapseAll()">收合全部</div>
    </div>

    <div id="tree"></div>
</div>

<!-- ====== 右側預覽區 ====== -->
<div class="preview">
    <div id="emptyMessage" class="empty">
        <div>
            <div style="font-size:32px; font-weight:600; color:#1d1d1f; margin-bottom:12px;">
                GOLDENWAY 官網內容管理系統
            </div>
            <div style="font-size:16px; margin-bottom:24px; color:#6e6e73;">
                GoldenWay Website Archive Viewer
            </div>
            <div style="font-size:15px;">
                請從左側選擇一個 HTML 檔案預覽
            </div>
        </div>
    </div>
    <iframe id="previewFrame" style="display:none;"></iframe>
</div>


<script>
/* ====== 回首頁 ====== */
function goHome() {
    document.getElementById("previewFrame").style.display = "none";
    document.getElementById("emptyMessage").style.display = "flex";
}

/* ====== 載入 tree-data.json ====== */
fetch("tree-data.json")
    .then(res => res.json())
    .then(data => {
        const treeContainer = document.getElementById("tree");
        const tree = renderTree(data);

        tree.classList.add("fade-in");
        treeContainer.appendChild(tree);
    })
    .catch(err => {
        document.getElementById("tree").innerHTML =
            "<span style='color:red;'>無法載入 tree-data.json</span><br>" + err;
    });

/* ====== 樹狀結構生成 ====== */
function renderTree(nodes) {
    const ul = document.createElement("ul");

    nodes.forEach(node => {
        const li = document.createElement("li");

        if (node.children && node.children.length > 0) {
            li.classList.add("folder");

            const span = document.createElement("span");
            span.textContent = node.title;
            li.appendChild(span);

            span.onclick = e => {
                e.stopPropagation();
                li.classList.toggle("open");
            };

            const childUL = renderTree(node.children);
            li.appendChild(childUL);

        } else {
            li.classList.add("file");
            li.textContent = node.title;
            li.onclick = () => loadPreview(node.path);
        }

        ul.appendChild(li);
    });

    return ul;
}

/* ====== 預覽頁面 ====== */
function loadPreview(path) {
    const frame = document.getElementById("previewFrame");
    const msg = document.getElementById("emptyMessage");

    msg.style.display = "none";
    frame.style.display = "block";
    frame.src = path;
}

/* ====== 展開全部 ====== */
function expandAll() {
    document.querySelectorAll(".folder").forEach(f => f.classList.add("open"));
}

/* ====== 收合全部 ====== */
function collapseAll() {
    document.querySelectorAll(".folder").forEach(f => f.classList.remove("open"));
}
</script>

</body>
</html>
