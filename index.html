<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GOLDENWAY 官網內容備份</title>

<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans TC", sans-serif;
        background: #f5f7fb;
        color: #222;
        display: flex;
        height: 100vh;
    }

    /* 左側欄 */
    .sidebar {
        width: 300px;
        background: #ffffffcc;
        backdrop-filter: blur(12px);
        border-right: 1px solid #e6e8ef;
        padding: 20px;
        overflow-y: auto;
    }

    .sidebar h2 {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 16px;
        color: #333;
    }

    .tree-item {
        cursor: pointer;
        padding: 6px 4px;
        border-radius: 6px;
        margin-bottom: 4px;
        transition: 0.2s;
        font-size: 14px;
    }

    .tree-item:hover {
        background: #e9eefc;
    }

    /* 右側 iframe 預覽 */
    .preview {
        flex: 1;
        background: white;
        border-left: 1px solid #ddd;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: #ffffff;
    }
</style>
</head>

<body>
    <!-- 左側目錄 -->
    <div class="sidebar">
        <h2>網站檔案索引</h2>
        <div id="tree"></div>
    </div>

    <!-- 右側預覽 -->
    <div class="preview">
        <iframe id="previewFrame" src=""></iframe>
    </div>

<script>
const TREE_URL = "https://raw.githubusercontent.com/TsenWu/goldenway-website-backup/refs/heads/main/tree-data.json";

function buildTree(list) {
    const tree = document.getElementById("tree");
    tree.innerHTML = "";

    list.forEach(path => {
        const name = path.split("/").pop();
        const item = document.createElement("div");
        item.className = "tree-item";
        item.textContent = name;

        item.onclick = () => {
            const iframe = document.getElementById("previewFrame");
            iframe.src = path.replace(/^\.\//, "");
        };

        tree.appendChild(item);
    });
}

fetch(TREE_URL)
    .then(res => res.json())
    .then(data => buildTree(data))
    .catch(err => {
        document.getElementById("tree").innerHTML =
          "<p style='color:red;'>無法載入 tree-data.json<br>" + err + "</p>";
    });
</script>

</body>
</html>
