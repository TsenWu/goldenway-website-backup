<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOLDENWAY 官網內容備份</title>

  <!-- Apple-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: #f5f5f7;
      color: #1d1d1f;
      height: 100vh;
      display: flex;
    }

    /* 左側欄 */
    .sidebar {
      width: 280px;
      background: #ffffffcc;
      backdrop-filter: blur(18px);
      border-right: 1px solid #d2d2d7;
      padding: 16px 16px 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .sidebar-title {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .sidebar-buttons {
      display: flex;
      gap: 6px;
    }

    .btn {
      border: 1px solid #d2d2d7;
      border-radius: 999px;
      padding: 3px 10px;
      font-size: 11px;
      background: #ffffff;
      color: #1d1d1f;
      cursor: pointer;
      line-height: 1.5;
      white-space: nowrap;
      transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.1s ease;
    }

    .btn:hover {
      background: #f2f2f7;
      box-shadow: 0 1px 2px rgba(0,0,0,0.12);
      transform: translateY(-0.5px);
    }

    .btn:active {
      background: #e5e5ea;
      box-shadow: none;
      transform: translateY(0);
    }

    .btn-primary {
      border-color: #0071e3;
      background: #0071e3;
      color: #fff;
    }

    .btn-primary:hover {
      background: #0a84ff;
    }

    .tree-container {
      margin-top: 6px;
      padding-top: 6px;
      border-top: 1px solid #e5e5ea;
      overflow-y: auto;
      flex: 1;
    }

    /* 樹狀清單 */
    .tree-root {
      list-style: none;
      margin: 0;
      padding-left: 0;
      font-size: 13px;
    }

    .tree-root ul {
      list-style: none;
      margin: 0;
      padding-left: 16px;
    }

    .folder {
      margin: 2px 0;
    }

    .folder-title {
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      padding: 2px 2px;
      border-radius: 4px;
    }

    .folder-title::before {
      content: "▸";
      font-size: 10px;
      margin-right: 6px;
      color: #86868b;
      transition: transform 0.18s ease;
    }

    .folder.open > .folder-title::before {
      transform: rotate(90deg);
    }

    .folder-title:hover {
      background: #f5f5f7;
    }

    .folder > ul {
      display: none;
    }

    .folder.open > ul {
      display: block;
    }

    .file {
      margin: 1px 0;
      cursor: pointer;
      color: #0071e3;
      text-decoration: none;
    }

    .file:hover {
      text-decoration: underline;
    }

    /* 右側主畫面 */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .preview {
      flex: 1;
      position: relative;
      background: #ffffff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #ffffff;
      display: none; /* 初始隱藏，等選檔案後顯示 */
    }

    /* 首頁 Hero */
    .hero {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #1d1d1f;
      pointer-events: none;
      padding: 24px;
    }

    .hero-title {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 0.08em;
      margin-bottom: 8px;
    }

    .hero-subtitle {
      font-size: 13px;
      color: #6e6e73;
      margin-bottom: 16px;
    }

    .hero-hint {
      font-size: 12px;
      color: #a1a1a6;
    }

    /* 淡入動畫 */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeInUp 0.35s ease-out;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: 260px;
        border-right: none;
        border-bottom: 1px solid #d2d2d7;
      }

      .tree-container {
        max-height: 200px;
      }

      .main {
        height: calc(100vh - 260px);
      }
    }
  </style>
</head>
<body>
  <!-- 左側 -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-title">網站檔案索引</div>
      <div class="sidebar-buttons">
        <button id="homeBtn" class="btn">回到首頁</button>
        <button id="expandAllBtn" class="btn">展開全部</button>
        <button id="collapseAllBtn" class="btn">收合全部</button>
      </div>
    </div>

    <div class="tree-container">
      <div id="tree"></div>
    </div>
  </aside>

  <!-- 右側 -->
  <main class="main">
    <section class="preview">
      <!-- 首頁 Hero 畫面 -->
      <div id="hero" class="hero fade-in">
        <div class="hero-title">GOLDENWAY 官網內容管理系統</div>
        <div class="hero-subtitle">GoldenWay Website Archive Viewer</div>
        <div class="hero-hint">請從左側選擇一個 HTML 檔案預覽</div>
      </div>

      <!-- 內容預覽 iframe -->
      <iframe id="previewFrame"></iframe>
    </section>
  </main>

  <script>
    /* 載入 tree-data.json */
    fetch("tree-data.json")
      .then(res => res.json())
      .then(data => {
        const treeContainer = document.getElementById("tree");
        const tree = renderTree(data, true);
        tree.classList.add("tree-root");
        treeContainer.appendChild(tree);
      })
      .catch(err => {
        document.getElementById("tree").innerHTML =
          "<span style='color:red;font-size:12px;'>無法載入 tree-data.json</span><br>" +
          "<span style='font-size:11px;color:#777;'>" + err + "</span>";
      });

    /* 建立樹狀 UI */
    function renderTree(nodes, isRoot = false) {
      const ul = document.createElement("ul");
      if (isRoot) ul.classList.add("root");

      nodes.forEach(node => {
        const li = document.createElement("li");

        if (node.children && node.children.length) {
          // 資料夾
          li.classList.add("folder");

          const span = document.createElement("span");
          span.className = "folder-title";
          span.textContent = node.title;

          span.addEventListener("click", () => {
            li.classList.toggle("open");
          });

          li.appendChild(span);
          const childUL = renderTree(node.children, false);
          li.appendChild(childUL);
        } else {
          // 檔案
          li.classList.add("file");
          li.textContent = node.title;

          li.addEventListener("click", () => {
            loadPreview(node.path);
          });
        }

        ul.appendChild(li);
      });

      return ul;
    }

    /* 載入右側 HTML 預覽 + 淡入效果 */
    function loadPreview(path) {
      const frame = document.getElementById("previewFrame");
      const hero = document.getElementById("hero");

      // 顯示 iframe、隱藏首頁 Hero
      hero.style.display = "none";
      frame.style.display = "block";

      // 重新觸發淡入動畫
      frame.classList.remove("fade-in");
      void frame.offsetWidth; // 強制 reflow 以重啟動畫
      frame.classList.add("fade-in");

      frame.src = path;
    }

    /* 三個控制按鈕 */

    // 回到首頁：清空 iframe，顯示 Hero
    document.getElementById("homeBtn").addEventListener("click", () => {
      const frame = document.getElementById("previewFrame");
      const hero = document.getElementById("hero");

      frame.src = "";
      frame.style.display = "none";

      hero.style.display = "flex";
      hero.classList.remove("fade-in");
      void hero.offsetWidth;
      hero.classList.add("fade-in");
    });

    // 展開全部
    document.getElementById("expandAllBtn").addEventListener("click", () => {
      const folders = document.querySelectorAll("#tree .folder");
      folders.forEach(f => f.classList.add("open"));
    });

    // 收合全部
    document.getElementById("collapseAllBtn").addEventListener("click", () => {
      const folders = document.querySelectorAll("#tree .folder");
      folders.forEach(f => f.classList.remove("open"));
    });
  </script>
</body>
</html>
