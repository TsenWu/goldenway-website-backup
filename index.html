<script>

// é€é GitHub API æŠ“å– repo å…§æ‰€æœ‰æª”æ¡ˆï¼Œä¸¦è‡ªå‹•ä¾è³‡æ–™å¤¾åˆ†é¡é¡¯ç¤º

const repoOwner = "TsenWu"; 
const repoName = "goldenway-website-backup";

async function fetchRepoFiles() {
    const api = `https://api.github.com/repos/${repoOwner}/${repoName}/git/trees/main?recursive=1`;
    const res = await fetch(api);
    const data = await res.json();
    return data.tree;
}

function buildUI(files) {
    const container = document.getElementById("container");
    const folders = {};

    // éæ¿¾æ‰€æœ‰ HTML
    const htmlFiles = files.filter(f => f.path.endsWith(".html"));

    // ä¾è³‡æ–™å¤¾åˆ†çµ„
    htmlFiles.forEach(file => {
        const parts = file.path.split("/");
        const folder = parts.length > 1 ? parts[parts.length - 2] : "æ ¹ç›®éŒ„";

        if (!folders[folder]) folders[folder] = [];
        folders[folder].push(file.path);
    });

    // ä¾è³‡æ–™å¤¾æ’åº
    const sortedFolders = Object.keys(folders).sort();

    sortedFolders.forEach(folder => {
        const section = document.createElement("div");
        section.innerHTML = `<div class="folder">ğŸ“ ${folder}</div>`;
        
        const ul = document.createElement("ul");

        // æ’åºæª”å
        folders[folder].sort().forEach(filePath => {
            const fileName = filePath.split("/").pop().replace(".html", "");
            const a = `<li><a href="${filePath}" target="_blank">${fileName}</a></li>`;
            ul.innerHTML += a;
        });

        section.appendChild(ul);
        container.appendChild(section);
    });
}

async function init() {
    const files = await fetchRepoFiles();
    buildUI(files);
}

init();
