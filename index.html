<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOLDENWAY 官網備份平台</title>

  <!-- 字體：Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <!-- 圖標庫：Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    :root {
      /* 配色系統 */
      --bg-app: #eef0f3;
      --bg-sidebar: #ffffff;
      --bg-header: rgba(255, 255, 255, 0.85);
      
      --primary: #0071e3;
      --primary-light: #eff6ff; 
      
      --text-main: #1f2937;
      --text-sub: #6b7280;
      --border: #e5e7eb;
      
      --sidebar-w: 280px;
      --header-h: 60px;
      
      --radius-lg: 16px; 
      --radius-md: 8px;
      
      --shadow-card: 0 10px 30px -5px rgba(0, 0, 0, 0.1), 0 4px 10px -2px rgba(0, 0, 0, 0.05);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-app);
      height: 100vh;
      overflow: hidden;
      color: var(--text-main);
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* ───── Top Bar (Header) ───── */
    .topbar {
      height: var(--header-h);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: var(--bg-header);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: 20;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* 漢堡選單按鈕 (預設隱藏，手機版顯示) */
    .menu-btn {
      display: none; 
      background: transparent;
      border: none;
      color: var(--text-main);
      font-size: 24px;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
    }
    .menu-btn:active { background: rgba(0,0,0,0.05); }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-md);
      background: #111; 
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }
    
    .brand-logo img { width: 100%; height: 100%; object-fit: cover; }

    .brand-info h1 {
      font-size: 14px;
      font-weight: 600;
      margin: 0;
      letter-spacing: 0.5px;
    }
    
    .brand-info span {
      font-size: 11px;
      color: var(--text-sub);
      display: block;
    }

    /* ───── Search ───── */
    .search-container {
      position: relative;
      width: 280px;
    }

    .search-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-icon {
      position: absolute;
      left: 10px;
      color: var(--text-sub);
      font-size: 16px;
    }

    .search-input {
      width: 100%;
      padding: 7px 10px 7px 32px;
      border-radius: 99px;
      border: 1px solid var(--border);
      background: #fff;
      font-size: 13px;
      color: var(--text-main);
      transition: all 0.2s ease;
      outline: none;
    }

    .search-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
    }

    .search-clear {
      position: absolute;
      right: 10px;
      cursor: pointer;
      color: var(--text-sub);
      font-size: 14px;
      display: none;
    }
    .search-clear.visible { display: block; }

    /* ───── Main Layout ───── */
    .body-layout {
      display: flex;
      flex: 1;
      height: calc(100vh - var(--header-h));
      position: relative; /* For absolute positioning context */
    }

    /* ───── Sidebar ───── */
    .sidebar {
      width: var(--sidebar-w);
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .sidebar-tools {
      padding: 10px 14px;
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 6px;
    }

    .icon-btn {
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 5px 8px;
      font-size: 12px;
      color: var(--text-main);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.1s;
    }
    
    .icon-btn:hover { background: #f9fafb; border-color: #d1d5db; }
    .icon-btn:active { background: #f3f4f6; }

    .icon-btn.primary {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }
    .icon-btn.primary:hover { background: #0062c4; }

    .tree-container {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }

    /* 樹狀選單樣式 */
    ul { list-style: none; padding-left: 0; margin: 0; }
    .tree-node { position: relative; }

    .node-content {
      display: flex;
      align-items: center;
      padding: 5px 14px;
      cursor: pointer;
      font-size: 13px;
      color: var(--text-main);
      border-left: 3px solid transparent;
      gap: 8px;
      user-select: none;
    }

    .node-content:hover { background: #f3f4f6; }

    .caret {
      font-size: 10px; color: var(--text-sub); width: 12px;
      display: flex; justify-content: center; transition: transform 0.2s;
    }
    
    .folder-icon { color: #fbbf24; font-size: 16px; }
    .file-icon { color: var(--text-sub); font-size: 16px; }

    .folder.open > .node-content .caret { transform: rotate(90deg); }
    
    .sub-tree { display: none; padding-left: 20px; position: relative; }
    /* 樹狀結構引導線 */
    .sub-tree::before {
      content: ""; position: absolute; top: 0; bottom: 0; left: 11px;
      width: 1px; background: #e5e7eb;
    }
    .folder.open > .sub-tree { display: block; }

    .file.active .node-content {
      background: var(--primary-light);
      color: var(--primary);
      border-left-color: var(--primary);
      font-weight: 500;
    }
    .file.active .file-icon { color: var(--primary); }

    /* ───── Mobile Overlay ───── */
    .mobile-overlay {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 20; /* 在 Sidebar(30) 之下，但在 Content 之上 */
      backdrop-filter: blur(2px);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .mobile-overlay.show { opacity: 1; }

    /* ───── Main Content Area ───── */
    .main-content {
      flex: 1;
      position: relative;
      background: var(--bg-app);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 48px; 
    }

    /* ───── Preview Window Card ───── */
    .preview-window {
      background: white;
      flex: 1;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      border: 1px solid #d1d5db;
      display: none;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .window-header {
      height: 40px;
      background: #fafafa;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 16px;
      flex-shrink: 0;
    }

    .window-dots { display: flex; gap: 6px; }
    .dot { width: 10px; height: 10px; border-radius: 50%; }
    .dot.red { background: #ff5f57; border: 1px solid #e0443e; }
    .dot.yellow { background: #febc2e; border: 1px solid #d89e24; }
    .dot.green { background: #28c840; border: 1px solid #1aab29; }

    .window-title-bar {
      flex: 1;
      background: white;
      border: 1px solid var(--border);
      border-radius: 4px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: var(--text-sub);
      max-width: 400px;
      margin: 0 auto;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      padding: 0 8px;
    }
    .window-actions { width: 40px; }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
      display: block;
    }

    /* ───── Hero (Empty State) ───── */
    .hero {
      position: absolute;
      inset: 48px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: white;
      border-radius: var(--radius-lg);
      border: 1px dashed #d1d5db;
      background-image: radial-gradient(#f3f4f6 1px, transparent 1px);
      background-size: 20px 20px;
      transition: opacity 0.2s;
    }

    .hero-icon {
      font-size: 56px;
      color: var(--primary);
      margin-bottom: 16px;
      background: var(--primary-light);
      width: 90px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
    }

    .hero h2 {
      font-size: 22px;
      font-weight: 600;
      margin: 0 0 8px 0;
      color: var(--text-main);
    }

    .hero p {
      color: var(--text-sub);
      font-size: 14px;
      max-width: 380px;
      line-height: 1.6;
    }

    .hidden { display: none !important; }

    /* ───── Search Results ───── */
    #searchResults { padding: 10px; display: none; }
    .search-result-item {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 4px;
      cursor: pointer;
      border: 1px solid transparent;
    }
    .search-result-item:hover {
      background: white;
      border-color: var(--primary-light);
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .res-title { font-size: 13px; font-weight: 500; color: var(--primary); }
    .res-path { font-size: 11px; color: var(--text-sub); margin-top: 1px; }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-btn { display: block; } /* 顯示選單按鈕 */
      
      .main-content { padding: 10px; } 
      .hero { inset: 10px; }
      
      .preview-window { border-radius: var(--radius-md); border: 1px solid var(--border); }
      .window-header { display: none; }

      .sidebar { 
        position: absolute; 
        height: 100%; 
        z-index: 30; /* 比 overlay 高 */
        transform: translateX(-100%); 
        box-shadow: 5px 0 15px rgba(0,0,0,0.15); 
      }
      .sidebar.open { transform: translateX(0); }
      
      .mobile-overlay.show { display: block; } /* 顯示遮罩 */

      .search-container { width: auto; flex: 1; }
      .brand-info { display: none; }
    }
  </style>
</head>
<body>

<div class="app">
  <!-- Header -->
  <header class="topbar">
    <div class="left-section">
      <!-- 漢堡選單按鈕 (手機版專用) -->
      <button id="menuToggleBtn" class="menu-btn">
        <i class="ph-bold ph-list"></i>
      </button>

      <div class="brand">
        <div class="brand-logo">
          <i class="ph-bold ph-cube"></i>
        </div>
        <div class="brand-info">
          <h1>GOLDENWAY</h1>
          <span>Backup Platform</span>
        </div>
      </div>
    </div>

    <div class="search-container">
      <div class="search-wrapper">
        <i class="ph ph-magnifying-glass search-icon"></i>
        <input class="search-input" id="searchInput" type="text" placeholder="搜尋檔案..." />
        <i class="ph-bold ph-x search-clear" id="searchClear"></i>
      </div>
    </div>
  </header>

  <div class="body-layout">
    <!-- 手機版遮罩 (Overlay) -->
    <div id="mobileOverlay" class="mobile-overlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-tools">
        <button id="homeBtn" class="icon-btn primary">
          <i class="ph-bold ph-house"></i> 首頁
        </button>
        <button id="expandBtn" class="icon-btn" title="展開">
          <i class="ph-bold ph-list-dashes"></i>
        </button>
        <button id="collapseBtn" class="icon-btn" title="收合">
          <i class="ph-bold ph-arrows-in-line-vertical"></i>
        </button>
      </div>

      <div class="tree-container">
        <div id="treeRoot"></div>
        <div id="searchResults"></div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Empty State / Hero -->
      <div id="hero" class="hero">
        <div class="hero-icon">
          <i class="ph-duotone ph-browser"></i>
        </div>
        <h2>GOLDENWAY 官網備份</h2>
        <p>歡迎使用內部預覽系統。<br>已載入完整產品目錄，請從左側選擇檔案。</p>
      </div>

      <!-- Preview Window (Card Style) -->
      <div id="previewContainer" class="preview-window">
        <!-- 模擬視窗標題列 -->
        <div class="window-header">
          <div class="window-dots">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
          </div>
          <div class="window-title-bar">
            <i class="ph-fill ph-lock-key" style="font-size:10px; margin-right:4px;"></i>
            <span id="previewTitleText">preview.html</span>
          </div>
          <div class="window-actions"></div>
        </div>
        
        <iframe id="previewFrame" title="Preview"></iframe>
      </div>
    </main>
  </div>
</div>

<script>
  /* * 1. 手機版選單邏輯 (New) */
  const menuToggleBtn = document.getElementById("menuToggleBtn");
  const sidebar = document.getElementById("sidebar");
  const mobileOverlay = document.getElementById("mobileOverlay");

  function toggleSidebar() {
    const isOpen = sidebar.classList.contains("open");
    if (isOpen) {
      // 關閉
      sidebar.classList.remove("open");
      mobileOverlay.classList.remove("show");
      setTimeout(() => mobileOverlay.style.display = 'none', 300); // 等待淡出動畫
    } else {
      // 開啟
      sidebar.classList.add("open");
      mobileOverlay.style.display = 'block';
      // 強制重繪以觸發 transition
      mobileOverlay.offsetHeight; 
      mobileOverlay.classList.add("show");
    }
  }

  // 綁定事件
  menuToggleBtn.onclick = toggleSidebar;
  mobileOverlay.onclick = toggleSidebar;

  /* * 2. 數據與清洗邏輯 */
  let treeData = [];
  let fileIndex = [];
  let isDemoMode = false;

  function formatTitle(title) {
    if (!title) return "";
    return title.replace(/\.html$/i, "").replace(/【|】/g, "").trim();
  }

  const REAL_DATA_FALLBACK = [

    ]
  },
  {
    "title": "施工安裝", 
    "children": [
         { "title": "保固維修與退換貨.html", "path": "product/施工安裝與售後服務/保固維修與退換貨.html" },
         { "title": "施工人員出車費.html", "path": "product/施工安裝與售後服務/施工人員出車費.html" }
    ]
  },
  {
    "title": "product",
    "children": [
      {
        "title": "吸頂式燈具",
        "children": [
          { "title": "山型光板燈 BL-370", "children": [

              { "title": "詳細規格.html", "path": "product/吸頂式燈具/山型光板燈 BL-370/詳細規格.html" }
            ]
          },
          { "title": "山型光板燈 BL-380", "children": [
              { "title": "燈具介紹.html", "path": "product/吸頂式燈具/山型光板燈 BL-380/燈具介紹.html" }
            ]
          },
          { "title": "感應燈 CL-201", "children": [
              { "title": "燈具介紹.html", "path": "product/吸頂式燈具/感應燈 CL-201/燈具介紹.html" }
            ]
          }
        ]
      },
      {
        "title": "嵌入式燈具",

             ] 
           }
        ]
      },
      {
        "title": "高天井燈具",
        "children": [
           { "title": "高天井燈 HBL-606", "children": [
               { "title": "燈具介紹.html", "path": "product/高天井燈具/高天井燈 HBL-606/燈具介紹.html" }
             ] 
           }
        ]
      },
      {
        "title": "特殊應用型",
        "children": [
           { "title": "路燈燈具 RL-406", "children": [

             ] 
           }
        ]
      }
    ]
  },
  {
    "title": "shared",
    "children": [
      { "title": "視覺化圖表", "children": [
         { "title": "平板燈5年總持有成本比較表.html", "path": "shared/視覺化圖表/平板燈5年總持有成本比較表.html" }
      ]}
    ]
  }
];

  async function initApp() {
    try {
      const res = await fetch("tree-data.json");
      if (!res.ok) throw new Error("File not found");
      const data = await res.json();
      startApp(data);
    } catch (err) {
      console.warn("切換至預覽模式", err);
      isDemoMode = true;
      startApp(REAL_DATA_FALLBACK);
    }
  }

  function startApp(data) {
    treeData = data;
    buildIndex(data); 
    renderTree(data, document.getElementById("treeRoot"));
  }

  initApp();

  /* * 3. 樹狀結構渲染 */
  function renderTree(nodes, container) {
    const ul = document.createElement("ul");
    if(container.id !== "treeRoot") ul.className = "sub-tree";

    nodes.forEach(node => {
      const li = document.createElement("li");
      const isFolder = Array.isArray(node.children);
      const cleanName = formatTitle(node.title);

      if (isFolder) {
        li.className = "tree-node folder";
        const content = document.createElement("div");
        content.className = "node-content";
        content.innerHTML = `
          <i class="ph-bold ph-caret-right caret"></i>
          <i class="ph-fill ph-folder folder-icon"></i>
          <span>${cleanName}</span>
        `;
        content.onclick = (e) => {
          e.stopPropagation();
          li.classList.toggle("open");
        };
        li.appendChild(content);
        renderTree(node.children, li);
      } else if (node.path) {
        li.className = "tree-node file";
        const content = document.createElement("div");
        content.className = "node-content";
        content.innerHTML = `
          <div style="width:12px"></div>
          <i class="ph ph-file-html file-icon"></i>
          <span>${cleanName}</span>
        `;
        content.onclick = (e) => {
          e.stopPropagation();
          loadPreview(node.path, cleanName, li);
          // 手機版優化：點擊檔案後自動收起側邊欄
          if (window.innerWidth <= 768) {
            toggleSidebar();
          }
        };
        li.appendChild(content);
      }
      ul.appendChild(li);
    });
    container.appendChild(ul);
  }

  /* * 4. 功能邏輯 */
  const hero = document.getElementById("hero");
  const previewContainer = document.getElementById("previewContainer"); 
  const frame = document.getElementById("previewFrame");
  const previewTitleText = document.getElementById("previewTitleText"); 
  
  const searchInput = document.getElementById("searchInput");
  const searchResults = document.getElementById("searchResults");
  const treeRoot = document.getElementById("treeRoot");
  const searchClear = document.getElementById("searchClear");

  function loadPreview(path, title, activeLi) {
    hero.classList.add("hidden");
    previewContainer.style.display = "flex"; 
    
    previewTitleText.textContent = path;

    document.querySelectorAll(".file.active").forEach(el => el.classList.remove("active"));
    if (activeLi) activeLi.classList.add("active");

    if (isDemoMode) {
      const doc = frame.contentWindow.document;
      doc.open();
      doc.write(`
        <style>
          body{font-family:-apple-system,BlinkMacSystemFont,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0;color:#555;background:#fff;}
          .msg{padding:20px;text-align:center;}
          h2{color:#0071e3; margin-bottom: 8px;}
          p { margin: 4px 0; }
          .badge { display:inline-block; background:#f3f4f6; color:#666; padding:4px 8px; border-radius:4px; font-size:12px; margin-top:10px;}
        </style>
        <div class="msg">
          <h2>${title}</h2>
          <p>檔案路徑: ${path}</p>
          <div class="badge">此為預覽環境模擬畫面，部署至 GitHub 後將直接顯示真實網頁內容</div>
        </div>
      `);
      doc.close();
    } else {
      frame.src = path;
    }
  }

  document.getElementById("homeBtn").onclick = () => {
    hero.classList.remove("hidden");
    previewContainer.style.display = "none";
    frame.src = "";
    document.querySelectorAll(".file.active").forEach(el => el.classList.remove("active"));
    
    // 手機版：點擊首頁按鈕也應該收起側邊欄
    if (window.innerWidth <= 768 && sidebar.classList.contains("open")) {
        toggleSidebar();
    }
  };

  document.getElementById("expandBtn").onclick = () => {
    document.querySelectorAll(".folder").forEach(el => el.classList.add("open"));
  };

  document.getElementById("collapseBtn").onclick = () => {
    document.querySelectorAll(".folder").forEach(el => el.classList.remove("open"));
  };

  /* * 搜尋邏輯 */
  function buildIndex(nodes, pathStr = "") {
    nodes.forEach(node => {
      const cleanName = formatTitle(node.title);
      if (node.children) {
        buildIndex(node.children, pathStr + cleanName + " / ");
      } else if (node.path) {
        fileIndex.push({
          title: cleanName,
          originalTitle: node.title,
          path: node.path,
          fullPath: pathStr + cleanName
        });
      }
    });
  }

  searchInput.addEventListener("input", (e) => {
    const val = e.target.value.toLowerCase().trim();
    if (val.length > 0) {
      treeRoot.style.display = "none";
      searchResults.style.display = "block";
      searchClear.classList.add("visible");
      
      const hits = fileIndex.filter(f => 
        f.title.toLowerCase().includes(val) || 
        f.fullPath.toLowerCase().includes(val)
      );
      
      if (hits.length === 0) {
        searchResults.innerHTML = `<div style="text-align:center; color:#999; padding:20px; font-size:13px;">找不到符合的檔案</div>`;
      } else {
        searchResults.innerHTML = hits.map(hit => `
          <div class="search-result-item" onclick="loadPreview('${hit.path}', '${hit.title}', null)">
            <div class="res-title">${hit.title}</div>
            <div class="res-path">${hit.fullPath}</div>
          </div>
        `).join("");
      }
    } else {
      resetSearch();
    }
  });

  searchClear.onclick = () => {
    searchInput.value = "";
    resetSearch();
  };

  function resetSearch() {
    treeRoot.style.display = "block";
    searchResults.style.display = "none";
    searchClear.classList.remove("visible");
  }
</script>
</body>
</html>
