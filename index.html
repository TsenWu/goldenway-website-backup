<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLDENWAY 官網內容備份</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: #f5f5f7;
            height: 100vh;
            display: flex;
            color: #1d1d1f;
        }

        /* 左側欄 */
        .sidebar {
            width: 300px;
            background: #ffffffcc;
            backdrop-filter: blur(20px);
            border-right: 1px solid #d2d2d7;
            overflow-y: auto;
            padding: 20px;
        }

        h2 {
            margin: 0 0 10px;
            font-size: 18px;
            font-weight: 600;
        }

        /* 樹狀清單 */
        ul {
            list-style: none;
            margin: 0;
            padding-left: 18px;
        }

        /* 子層預設收合 */
        .folder > ul {
            display: none;
        }

        .folder.open > ul {
            display: block;
        }

        .folder, .file {
            padding: 5px 0;
            cursor: pointer;
            user-select: none;
        }

        .folder {
            font-weight: 500;
            margin-top: 8px;
        }

        .folder > span::before {
            content: "▸";
            display: inline-block;
            margin-right: 6px;
            transition: transform 0.2s;
        }

        .folder.open > span::before {
            transform: rotate(90deg);
        }

        .file {
            font-weight: 400;
            color: #0071e3;
            padding-left: 14px;
        }

        .file:hover {
            text-decoration: underline;
        }

        /* 右側預覽區 */
        .preview {
            flex: 1;
            background: #ffffff;
            border-left: 1px solid #d2d2d7;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #86868b;
            font-size: 18px;
        }
    </style>
</head>

<body>

<div class="sidebar">
    <h2>網站檔案索引</h2>
    <div id="tree">載入中...</div>
</div>

<div class="preview">
    <div id="emptyMessage" class="empty">請從左側選擇一個 HTML 檔案預覽</div>
    <iframe id="previewFrame" style="display:none;"></iframe>
</div>

<script>

/* 讀取 tree-data.json */
fetch("tree-data.json")
    .then(res => res.json())
    .then(data => {
        const container = document.getElementById("tree");
        container.innerHTML = "";
        container.appendChild(renderTree(data));
    })
    .catch(err => {
        document.getElementById("tree").innerHTML =
            "<span style='color:red;'>無法載入 tree-data.json</span><br>" + err;
    });

/* 建立樹狀清單 */
function renderTree(nodes) {
    const ul = document.createElement("ul");

    nodes.forEach(node => {
        const li = document.createElement("li");

        if (node.children && node.children.length > 0) {
            // 資料夾
            li.classList.add("folder");

            const label = document.createElement("span");
            label.textContent = node.title;

            label.onclick = () => li.classList.toggle("open");

            li.appendChild(label);
            li.appendChild(renderTree(node.children));

        } else {
            // 檔案
            li.classList.add("file");
            li.textContent = node.title;

            li.onclick = () => loadPreview(node.path);
        }

        ul.appendChild(li);
    });

    return ul;
}

/* 載入預覽內容 */
function loadPreview(path) {
    const frame = document.getElementById("previewFrame");
    const msg = document.getElementById("emptyMessage");

    msg.style.display = "none";
    frame.style.display = "block";
    frame.src = path;
}

</script>

</body>
</html>
