  <style>

    /* ä¸»é«”å€ï¼šå·¦å´æ¨¹ç‹€ + å³å´é è¦½ */
    .body {

    /* æ¨¹ç‹€æ¸…å–®æ¨£å¼ */

    /* æœå°‹çµæœå€ï¼ˆå–ä»£æ¨¹ç‹€æ¸…å–®é¡¯ç¤ºï¼‰ */
    #searchResults {

    .search-result-title {

    }

    /* å³å´é è¦½å€ + é¦–é  Hero */
    .preview {
      flex: 1;

      background: radial-gradient(circle at top left, #ffffff 0, #f5f5f7 40%, #e9ecf5 100%);

    }

    iframe {
      width: 100%;

    }

    .hero {
      position: absolute;
      inset: 0;

    .hero-visible {

    .hero-badge {

    }

    .hero-title {

    .hero-subtitle {

    /* RWD â€“ æ‰‹æ©Ÿçª„ç‰ˆç°¡åŒ– */
    @media (max-width: 900px) {

      }

      .hero-subtitle {
        font-size: 14px;
        padding: 0 20px;
      }
    }
  </style>

<body>
<div class="app">
  <!-- é ‚éƒ¨å“ç‰Œåˆ— + æœå°‹åˆ— -->
  <header class="topbar">
    <div class="brand">
      <div class="brand-logo">
        <!-- TODO: å°‡ logo.png æ›æˆä½ å¯¦éš›çš„ GoldenWay LOGO è·¯å¾‘ -->
        <img src="logo.png" alt="GoldenWay Logo">
      </div>
      <div class="brand-text">
        <span class="brand-title">GOLDENWAY</span>
        <span class="brand-subtitle">Website Archive Viewer</span>
      </div>
    </div>
    <div class="search-bar">
      <span class="search-icon">ğŸ”</span>
      <input id="searchInput" class="search-input" type="text" placeholder="æœå°‹æª”åæˆ–é—œéµå­—â€¦">
      <span id="searchClear" class="search-clear">Ã—</span>
    </div>
  </header>

  <div class="body">
    <!-- å·¦å´ï¼šæ§åˆ¶åˆ— + æ¨¹ç‹€ç›®éŒ„ / æœå°‹çµæœ -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">ç¶²ç«™æª”æ¡ˆç´¢å¼•</div>
      </div>

      <div class="sidebar-buttons">
        <button id="homeBtn" class="btn btn-primary">å›åˆ°é¦–é </button>
        <button id="expandBtn" class="btn">å±•é–‹å…¨éƒ¨</button>
        <button id="collapseBtn" class="btn">æ”¶åˆå…¨éƒ¨</button>
      </div>

      <div class="tree-container">
        <div id="tree"></div>
        <div id="searchResults"></div>
      </div>
    </aside>

    <!-- å³å´ï¼šé¦–é  Hero + æª”æ¡ˆé è¦½ -->
    <section class="preview">
      <div id="homeView" class="hero">
        <div class="hero-badge">GoldenWay Internal Â· Archive</div>
        <h1 class="hero-title">GOLDENWAY å®˜ç¶²å…§å®¹ç®¡ç†ç³»çµ±</h1>
        <div class="hero-subtitle">é›†ä¸­æª¢è¦–ã€é è¦½èˆ‡ç®¡ç†å®˜ç¶² HTML æª”æ¡ˆï¼Œéš¨æ™‚æŒæ¡å…§å®¹ç‰ˆæœ¬ã€‚</div>
        <div class="hero-meta">
          <span>è«‹å¾å·¦å´é¸æ“‡ä¸€å€‹ HTML æª”æ¡ˆé è¦½</span>
          <span>Â·</span>
          <span>æ”¯æ´æœå°‹èˆ‡æ¨¹ç‹€éšå±¤ç€è¦½</span>
        </div>
      </div>
      <iframe id="previewFrame"></iframe>
    </section>
  </div>
</div>

<script>
  let fileIndex = [];  // æœå°‹ç´¢å¼•ç”¨
  let treeData = null;

  // è¼‰å…¥ tree-data.json
  fetch("tree-data.json")
    .then(res => res.json())
    .then(data => {
      treeData = data;
      buildFileIndex(data);
      const treeContainer = document.getElementById("tree");
      treeContainer.appendChild(renderTree(data));
      showHomeView(); // åˆå§‹é¡¯ç¤ºé¦–é  + æ·¡å…¥
    })
    .catch(err => {
      document.getElementById("tree").innerHTML =
        "<span style='color:red;'>ç„¡æ³•è¼‰å…¥ tree-data.json</span><br>" + err;
    });

  // å»ºç«‹æœå°‹ç”¨ç´¢å¼•ï¼šåªé‡å°ã€Œæª”æ¡ˆç¯€é»ã€
  function buildFileIndex(nodes, parents = []) {
    nodes.forEach(node => {
      if (node.children && node.children.length) {
        buildFileIndex(node.children, parents.concat(node.title));
      } else if (node.path) {
        fileIndex.push({
          title: node.title || "",
          path: node.path,
          breadcrumb: parents.join(" / ")
        });
      }
    });
  }

  // ç”¢ç”Ÿæ¨¹ç‹€ UI
  function renderTree(nodes) {
    const ul = document.createElement("ul");

    nodes.forEach(node => {
      const li = document.createElement("li");

      if (node.children && node.children.length) {
        // è³‡æ–™å¤¾
        li.classList.add("folder");

        const title = document.createElement("span");
        title.className = "folder-title";

        const arrow = document.createElement("span");
        arrow.className = "folder-arrow";
        arrow.textContent = "â–¸";

        const text = document.createElement("span");
        text.textContent = node.title;

        title.appendChild(arrow);
        title.appendChild(text);
        li.appendChild(title);

        title.addEventListener("click", () => {
          li.classList.toggle("open");
        });

        const childUl = renderTree(node.children);
        li.appendChild(childUl);
      } else if (node.path) {
        // æª”æ¡ˆ
        li.classList.add("file");
        li.textContent = node.title;
        li.addEventListener("click", () => loadPreview(node.path));
      }

      ul.appendChild(li);
    });

    return ul;
  }

  // é¡¯ç¤ºé¦–é  Hero
  function showHomeView() {
    const frame = document.getElementById("previewFrame");
    const home = document.getElementById("homeView");

    frame.style.display = "none";
    home.style.display = "flex";

    // è§¸ç™¼æ·¡å…¥å‹•ç•«
    requestAnimationFrame(() => {
      home.classList.add("hero-visible");
    });
  }

  // éš±è—é¦–é  Hero
  function hideHomeView() {
    const home = document.getElementById("homeView");
    home.classList.remove("hero-visible");
    setTimeout(() => {
      home.style.display = "none";
    }, 200);
  }

  // è¼‰å…¥å³å´ HTML é è¦½
  function loadPreview(path) {
    hideHomeView();
    const frame = document.getElementById("previewFrame");
    frame.style.display = "block";
    frame.src = path;
  }

  // å±•é–‹å…¨éƒ¨ï¼šåªå±•é–‹ç¬¬ä¸€å±¤ï¼ˆä¿æŒéšå±¤æ„Ÿï¼‰
  function expandFirstLevel() {
    const rootFolders = document.querySelectorAll("#tree > ul > li.folder");
    rootFolders.forEach(folder => folder.classList.add("open"));
  }

  // æ”¶åˆå…¨éƒ¨ï¼šå…¨éƒ¨è³‡æ–™å¤¾é—œé–‰
  function collapseAll() {
    const allFolders = document.querySelectorAll(".folder");
    allFolders.forEach(folder => folder.classList.remove("open"));
  }

  // æœå°‹é‚è¼¯ï¼šè¼¸å…¥é—œéµå­—å³æ™‚ç¯©é¸æª”æ¡ˆ
  const searchInput = document.getElementById("searchInput");
  const searchClear = document.getElementById("searchClear");
  const searchResults = document.getElementById("searchResults");
  const treeEl = document.getElementById("tree");

  searchInput.addEventListener("input", () => {
    const term = searchInput.value.trim().toLowerCase();
    if (!term) {
      searchResults.style.display = "none";
      treeEl.style.display = "block";
      searchClear.classList.remove("visible");
      searchResults.innerHTML = "";
      return;
    }

    searchClear.classList.add("visible");
    treeEl.style.display = "none";
    searchResults.style.display = "block";
    renderSearchResults(term);
  });

  searchClear.addEventListener("click", () => {
    searchInput.value = "";
    searchClear.classList.remove("visible");
    searchResults.style.display = "none";
    treeEl.style.display = "block";
    searchResults.innerHTML = "";
    searchInput.focus();
  });

  function renderSearchResults(term) {
    const lower = term.toLowerCase();
    const matches = fileIndex.filter(item =>
      item.title.toLowerCase().includes(lower) ||
      (item.breadcrumb && item.breadcrumb.toLowerCase().includes(lower))
    );

    searchResults.innerHTML = "";

    const header = document.createElement("div");
    header.className = "search-result-title";
    header.textContent = `æœå°‹çµæœ (${matches.length} ç­†)`;
    searchResults.appendChild(header);

    if (!matches.length) {
      const empty = document.createElement("div");
      empty.className = "search-empty";
      empty.textContent = "æ‰¾ä¸åˆ°ç¬¦åˆçš„æª”æ¡ˆï¼Œè«‹å˜—è©¦å…¶ä»–é—œéµå­—ã€‚";
      searchResults.appendChild(empty);
      return;
    }

    matches.forEach(item => {
      const row = document.createElement("div");
      row.className = "search-item";

      const name = document.createElement("div");
      name.className = "search-item-name";
      name.textContent = item.title;

      const path = document.createElement("div");
      path.className = "search-item-path";
      path.textContent = item.breadcrumb ? `${item.breadcrumb} / ${item.title}` : item.title;

      row.appendChild(name);
      row.appendChild(path);

      row.addEventListener("click", () => {
        loadPreview(item.path);
      });

      searchResults.appendChild(row);
    });
  }

  // æ§åˆ¶åˆ—æŒ‰éˆ•
  document.getElementById("homeBtn").addEventListener("click", () => {
    showHomeView();
  });

  document.getElementById("expandBtn").addEventListener("click", () => {
    expandFirstLevel();
  });

  document.getElementById("collapseBtn").addEventListener("click", () => {
    collapseAll();
  });
</script>
</body>
